version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: hygieia-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: hygieia_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hygieia-network

  redis:
    image: redis:7-alpine
    container_name: hygieia-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - hygieia-network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    container_name: hygieia-api
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:password@postgres:5432/hygieia_dev
      REDIS_URL: redis://redis:6379
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hygieia-network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: hygieia-web
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3001
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - hygieia-network

volumes:
  postgres_data:
  redis_data:

networks:
  hygieia-network:
    driver: bridge
