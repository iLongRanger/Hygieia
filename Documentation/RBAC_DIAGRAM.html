<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hygieia RBAC Diagram</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      overflow-x: auto;
    }
    h1 {
      text-align: center;
      padding: 24px;
      font-size: 24px;
      color: #f1f5f9;
      border-bottom: 1px solid #1e293b;
    }
    h1 span { color: #d4af37; }

    .controls {
      display: flex;
      justify-content: center;
      gap: 8px;
      padding: 16px;
      flex-wrap: wrap;
    }
    .controls button {
      padding: 8px 16px;
      border: 2px solid #334155;
      border-radius: 8px;
      background: #1e293b;
      color: #94a3b8;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s;
    }
    .controls button:hover { border-color: #475569; color: #e2e8f0; }
    .controls button.active { border-color: var(--role-color, #d4af37); color: #fff; background: #334155; }

    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 8px 16px 16px;
      font-size: 12px;
      color: #64748b;
    }
    .legend-item { display: flex; align-items: center; gap: 6px; }
    .legend-dot { width: 10px; height: 10px; border-radius: 50%; }

    .diagram {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 24px 48px;
      min-width: 1000px;
    }

    .role-hierarchy {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 32px;
    }
    .role-node { width: 140px; text-align: center; }
    .role-bubble {
      width: 80px; height: 80px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-weight: 700; font-size: 13px; margin: 0 auto 8px;
      border: 3px solid; transition: all 0.3s; cursor: pointer;
    }
    .role-bubble:hover { transform: scale(1.1); }
    .role-level { font-size: 11px; color: #64748b; }
    .role-bubble.owner { border-color: #f59e0b; background: rgba(245,158,11,0.15); color: #fbbf24; }
    .role-bubble.admin { border-color: #8b5cf6; background: rgba(139,92,246,0.15); color: #a78bfa; }
    .role-bubble.manager { border-color: #3b82f6; background: rgba(59,130,246,0.15); color: #60a5fa; }
    .role-bubble.cleaner { border-color: #10b981; background: rgba(16,185,129,0.15); color: #34d399; }

    .hierarchy-arrow {
      display: flex; align-items: center;
      color: #334155; font-size: 18px; padding-top: 24px;
    }

    .flow-section {
      width: 100%; max-width: 1200px; position: relative; margin-top: 8px;
    }
    .flow-label {
      text-align: center; font-size: 11px; text-transform: uppercase;
      letter-spacing: 2px; color: #475569; margin-bottom: 16px;
    }

    .perm-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px; width: 100%; max-width: 1200px;
    }
    .perm-group {
      background: #1e293b; border: 1px solid #334155;
      border-radius: 12px; padding: 16px; transition: all 0.3s;
    }
    .perm-group.highlighted { box-shadow: 0 0 20px rgba(212,175,55,0.1); }
    .perm-group.dimmed { opacity: 0.25; }
    .perm-group-title {
      font-size: 13px; font-weight: 700; color: #f1f5f9;
      margin-bottom: 10px; display: flex; align-items: center; gap: 8px;
    }
    .perm-group-icon {
      width: 28px; height: 28px; border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      font-size: 14px; flex-shrink: 0;
    }
    .perm-row {
      display: flex; align-items: center; justify-content: space-between;
      padding: 4px 0; font-size: 12px;
    }
    .perm-name { color: #94a3b8; }
    .perm-roles { display: flex; gap: 4px; }
    .perm-dot {
      width: 8px; height: 8px; border-radius: 50%; transition: all 0.3s;
    }
    .perm-dot.has-owner { background: #f59e0b; }
    .perm-dot.has-admin { background: #8b5cf6; }
    .perm-dot.has-manager { background: #3b82f6; }
    .perm-dot.has-cleaner { background: #10b981; }
    .perm-dot.no-access { background: #1e293b; border: 1px solid #334155; }
    .perm-dot.dimmed { opacity: 0.15; }

    .connector-svg { width: 100%; height: 40px; max-width: 1200px; }

    .routes-section { width: 100%; max-width: 1200px; margin-top: 32px; }
    .routes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 8px;
    }
    .route-row {
      display: flex; align-items: center; justify-content: space-between;
      padding: 8px 12px; background: #1e293b; border-radius: 8px;
      border: 1px solid #334155; font-size: 12px; transition: all 0.3s;
    }
    .route-row.dimmed { opacity: 0.25; }
    .route-path { font-family: 'SF Mono', 'Fira Code', monospace; color: #d4af37; }
    .route-roles { display: flex; gap: 4px; }
    .route-role-tag {
      padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 600;
    }
    .route-role-tag.owner { background: rgba(245,158,11,0.15); color: #fbbf24; }
    .route-role-tag.admin { background: rgba(139,92,246,0.15); color: #a78bfa; }
    .route-role-tag.manager { background: rgba(59,130,246,0.15); color: #60a5fa; }
    .route-role-tag.all { background: rgba(100,116,139,0.15); color: #94a3b8; }
  </style>
</head>
<body>
  <h1><span>Hygieia</span> RBAC Access Control Diagram</h1>

  <div class="controls" id="controls"></div>

  <div class="legend">
    <div class="legend-item"><div class="legend-dot" style="background:#f59e0b"></div> Owner (100)</div>
    <div class="legend-item"><div class="legend-dot" style="background:#8b5cf6"></div> Admin (75)</div>
    <div class="legend-item"><div class="legend-dot" style="background:#3b82f6"></div> Manager (50)</div>
    <div class="legend-item"><div class="legend-dot" style="background:#10b981"></div> Cleaner (25)</div>
  </div>

  <div class="diagram">
    <div class="role-hierarchy" id="roleHierarchy"></div>

    <div class="flow-section">
      <svg class="connector-svg" viewBox="0 0 1200 40" preserveAspectRatio="none">
        <defs>
          <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#475569"/>
          </marker>
        </defs>
        <line x1="600" y1="0" x2="600" y2="35" stroke="#475569" stroke-width="1" stroke-dasharray="4" marker-end="url(#arrow)"/>
      </svg>
      <div class="flow-label">Permissions &amp; API Access</div>
    </div>

    <div class="perm-grid" id="permGrid"></div>

    <div class="routes-section">
      <svg class="connector-svg" viewBox="0 0 1200 40" preserveAspectRatio="none" style="margin-top:24px">
        <line x1="600" y1="0" x2="600" y2="35" stroke="#475569" stroke-width="1" stroke-dasharray="4" marker-end="url(#arrow)"/>
      </svg>
      <div class="flow-label">Frontend Route Guards</div>
      <div class="routes-grid" id="routesGrid"></div>
    </div>
  </div>

  <script>
    const ROLES = ['owner', 'admin', 'manager', 'cleaner', 'subcontractor'];
    const ROLE_COLORS = {
      owner: '#f59e0b',
      admin: '#8b5cf6',
      manager: '#3b82f6',
      cleaner: '#10b981',
      subcontractor: '#f97316',
    };

    const permissionGroups = [
      {
        name: 'CRM / Leads', icon: '\u{1F4CB}', color: '#f59e0b',
        permissions: [
          { label: 'Read', roles: ['owner', 'admin', 'manager'] },
          { label: 'Write', roles: ['owner', 'admin', 'manager'] },
          { label: 'Admin (delete)', roles: ['owner', 'admin'] },
          { label: 'Sources Read', roles: ['owner', 'admin', 'manager'] },
          { label: 'Sources Write', roles: ['owner', 'admin'] },
        ],
      },
      {
        name: 'Accounts', icon: '\u{1F3E2}', color: '#8b5cf6',
        permissions: [
          { label: 'Read', roles: ['owner', 'admin', 'manager'] },
          { label: 'Write', roles: ['owner', 'admin', 'manager'] },
          { label: 'Admin (delete)', roles: ['owner', 'admin'] },
        ],
      },
      {
        name: 'Contacts', icon: '\u{1F464}', color: '#06b6d4',
        permissions: [
          { label: 'Read', roles: ['owner', 'admin', 'manager'] },
          { label: 'Write', roles: ['owner', 'admin', 'manager'] },
          { label: 'Admin (delete)', roles: ['owner', 'admin'] },
        ],
      },
      {
        name: 'Facilities', icon: '\u{1F3ED}', color: '#3b82f6',
        permissions: [
          { label: 'Read', roles: ['owner', 'admin', 'manager', 'cleaner', 'subcontractor'] },
          { label: 'Write', roles: ['owner', 'admin', 'manager'] },
          { label: 'Admin (delete)', roles: ['owner', 'admin'] },
        ],
      },
      {
        name: 'Areas & Templates', icon: '\u{1F4D0}', color: '#14b8a6',
        permissions: [
          { label: 'Areas Read', roles: ['owner', 'admin', 'manager'] },
          { label: 'Areas Write', roles: ['owner', 'admin', 'manager'] },
          { label: 'Areas Admin', roles: ['owner', 'admin'] },
          { label: 'Templates Read', roles: ['owner', 'admin'] },
          { label: 'Templates by Type', roles: ['owner', 'admin', 'manager'] },
          { label: 'Templates Write', roles: ['owner', 'admin'] },
          { label: 'Types Manage', roles: ['owner', 'admin', 'manager'] },
        ],
      },
      {
        name: 'Tasks', icon: '\u2705', color: '#22c55e',
        permissions: [
          { label: 'Facility Tasks Read', roles: ['owner', 'admin', 'manager'] },
          { label: 'Facility Tasks Write', roles: ['owner', 'admin', 'manager'] },
          { label: 'Facility Tasks Admin', roles: ['owner', 'admin'] },
          { label: 'Templates Read', roles: ['owner', 'admin', 'manager'] },
          { label: 'Templates Write', roles: ['owner', 'admin', 'manager'] },
          { label: 'Templates Admin', roles: ['owner', 'admin'] },
        ],
      },
      {
        name: 'Proposals', icon: '\u{1F4C4}', color: '#d946ef',
        permissions: [
          { label: 'Read', roles: ['owner', 'admin', 'manager'] },
          { label: 'Write (send)', roles: ['owner', 'admin', 'manager'] },
          { label: 'Admin', roles: ['owner', 'admin'] },
          { label: 'Delete', roles: ['owner'] },
        ],
      },
      {
        name: 'Proposal Templates', icon: '\u{1F4C3}', color: '#c084fc',
        permissions: [
          { label: 'Read', roles: ['owner', 'admin', 'manager'] },
          { label: 'Write', roles: ['owner', 'admin', 'manager'] },
          { label: 'Admin', roles: ['owner', 'admin'] },
          { label: 'Delete', roles: ['owner'] },
        ],
      },
      {
        name: 'Contracts', icon: '\u{1F4DC}', color: '#f97316',
        permissions: [
          { label: 'Read (list/pdf)', roles: ['owner', 'admin', 'manager', 'subcontractor'] },
          { label: 'Write (send/sign)', roles: ['owner', 'admin', 'manager'] },
          { label: 'Admin (archive/terminate)', roles: ['owner', 'admin'] },
        ],
      },
      {
        name: 'Jobs', icon: '\u{1F4BC}', color: '#14b8a6',
        permissions: [
          { label: 'Read', roles: ['owner', 'admin', 'manager', 'subcontractor'] },
          { label: 'Write', roles: ['owner', 'admin', 'manager', 'subcontractor'] },
          { label: 'Admin', roles: ['owner', 'admin'] },
        ],
      },
      {
        name: 'Time Tracking', icon: '\u23F1\uFE0F', color: '#6366f1',
        permissions: [
          { label: 'Read', roles: ['owner', 'admin', 'manager', 'cleaner', 'subcontractor'] },
          { label: 'Write', roles: ['owner', 'admin', 'manager', 'cleaner', 'subcontractor'] },
          { label: 'Approve', roles: ['owner', 'admin', 'manager'] },
        ],
      },
      {
        name: 'Teams', icon: '\u{1F465}', color: '#0ea5e9',
        permissions: [
          { label: 'Read', roles: ['owner', 'admin', 'manager'] },
          { label: 'Write', roles: ['owner', 'admin', 'manager'] },
          { label: 'Admin', roles: ['owner', 'admin'] },
        ],
      },
      {
        name: 'Users & Auth', icon: '\u{1F512}', color: '#ef4444',
        permissions: [
          { label: 'Read', roles: ['owner', 'admin', 'manager'] },
          { label: 'Write', roles: ['owner', 'admin'] },
        ],
      },
      {
        name: 'Settings & Pricing', icon: '\u2699\uFE0F', color: '#64748b',
        permissions: [
          { label: 'Settings Read', roles: ['owner', 'admin', 'manager'] },
          { label: 'Settings Write', roles: ['owner', 'admin'] },
          { label: 'Pricing Read', roles: ['owner', 'admin', 'manager'] },
          { label: 'Pricing Write', roles: ['owner', 'admin'] },
        ],
      },
      {
        name: 'Dashboard', icon: '\u{1F4CA}', color: '#a855f7',
        permissions: [
          { label: 'Read', roles: ['owner', 'admin', 'manager', 'subcontractor'] },
        ],
      },
      {
        name: 'Fixture Types', icon: '\u{1F6BF}', color: '#78716c',
        permissions: [
          { label: 'Read', roles: ['owner', 'admin', 'manager'] },
          { label: 'Write', roles: ['owner', 'admin'] },
        ],
      },
      {
        name: 'Cleaner-Only', icon: '\u{1F9F9}', color: '#10b981',
        permissions: [
          { label: 'Work Orders', roles: ['cleaner'] },
          { label: 'Own Tasks', roles: ['cleaner'] },
        ],
      },
    ];

    const frontendRoutes = [
      { path: '/area-templates', roles: ['owner', 'admin', 'manager'] },
      { path: '/settings/global', roles: ['owner', 'admin'] },
      { path: '/settings/proposal-templates', roles: ['owner', 'admin', 'manager'] },
      { path: '/users', roles: ['owner', 'admin'] },
      { path: '/users/:id', roles: ['owner', 'admin'] },
      { path: '/', roles: null },
      { path: '/leads', roles: ['owner', 'admin', 'manager'] },
      { path: '/accounts', roles: ['owner', 'admin', 'manager'] },
      { path: '/contacts', roles: ['owner', 'admin', 'manager'] },
      { path: '/facilities', roles: ['owner', 'admin', 'manager', 'cleaner', 'subcontractor'] },
      { path: '/proposals', roles: ['owner', 'admin', 'manager'] },
      { path: '/contracts', roles: ['owner', 'admin', 'manager', 'subcontractor'] },
      { path: '/jobs', roles: ['owner', 'admin', 'manager', 'subcontractor'] },
      { path: '/time-tracking', roles: ['owner', 'admin', 'manager', 'cleaner', 'subcontractor'] },
      { path: '/teams', roles: ['owner', 'admin', 'manager'] },
    ];

    let activeRole = null;

    function buildControls() {
      const container = document.getElementById('controls');
      const allBtn = document.createElement('button');
      allBtn.textContent = 'All Roles';
      allBtn.className = 'active';
      allBtn.style.setProperty('--role-color', '#d4af37');
      allBtn.addEventListener('click', function() { filterRole(null); });
      container.appendChild(allBtn);

      ROLES.forEach(function(role) {
        const btn = document.createElement('button');
        btn.textContent = role.charAt(0).toUpperCase() + role.slice(1);
        btn.style.setProperty('--role-color', ROLE_COLORS[role]);
        btn.dataset.role = role;
        btn.addEventListener('click', function() { filterRole(role); });
        container.appendChild(btn);
      });
    }

    function buildRoleHierarchy() {
      var container = document.getElementById('roleHierarchy');
      var levels = { owner: 100, admin: 75, manager: 50, cleaner: 25, subcontractor: 25 };

      ROLES.forEach(function(role, i) {
        if (i > 0) {
          var arrow = document.createElement('div');
          arrow.className = 'hierarchy-arrow';
          arrow.textContent = '\u2192';
          container.appendChild(arrow);
        }
        var node = document.createElement('div');
        node.className = 'role-node';

        var bubble = document.createElement('div');
        bubble.className = 'role-bubble ' + role;
        bubble.textContent = role.charAt(0).toUpperCase() + role.slice(1);
        bubble.addEventListener('click', function() { filterRole(role); });

        var level = document.createElement('div');
        level.className = 'role-level';
        level.textContent = 'Level ' + levels[role];

        node.appendChild(bubble);
        node.appendChild(level);
        container.appendChild(node);
      });
    }

    function buildPermGrid() {
      var grid = document.getElementById('permGrid');

      permissionGroups.forEach(function(group) {
        var allRoles = [];
        group.permissions.forEach(function(p) {
          p.roles.forEach(function(r) {
            if (allRoles.indexOf(r) === -1) allRoles.push(r);
          });
        });

        var card = document.createElement('div');
        card.className = 'perm-group';
        card.dataset.roles = allRoles.join(',');

        var title = document.createElement('div');
        title.className = 'perm-group-title';

        var icon = document.createElement('div');
        icon.className = 'perm-group-icon';
        icon.style.background = group.color + '22';
        icon.style.color = group.color;
        icon.textContent = group.icon;

        var titleText = document.createTextNode(group.name);
        title.appendChild(icon);
        title.appendChild(titleText);
        card.appendChild(title);

        group.permissions.forEach(function(perm) {
          var row = document.createElement('div');
          row.className = 'perm-row';

          var name = document.createElement('span');
          name.className = 'perm-name';
          name.textContent = perm.label;

          var dots = document.createElement('div');
          dots.className = 'perm-roles';

          ROLES.forEach(function(role) {
            var dot = document.createElement('div');
            var hasAccess = perm.roles.indexOf(role) !== -1;
            dot.className = 'perm-dot ' + (hasAccess ? 'has-' + role : 'no-access');
            dot.title = role + ': ' + (hasAccess ? 'Yes' : 'No');
            dots.appendChild(dot);
          });

          row.appendChild(name);
          row.appendChild(dots);
          card.appendChild(row);
        });

        grid.appendChild(card);
      });
    }

    function buildRoutes() {
      var grid = document.getElementById('routesGrid');

      frontendRoutes.forEach(function(route) {
        var row = document.createElement('div');
        row.className = 'route-row';
        row.dataset.roles = route.roles ? route.roles.join(',') : 'all';

        var path = document.createElement('span');
        path.className = 'route-path';
        path.textContent = route.path;

        var roles = document.createElement('div');
        roles.className = 'route-roles';

        if (route.roles) {
          route.roles.forEach(function(r) {
            var tag = document.createElement('span');
            tag.className = 'route-role-tag ' + r;
            tag.textContent = r;
            roles.appendChild(tag);
          });
        } else {
          var tag = document.createElement('span');
          tag.className = 'route-role-tag all';
          tag.textContent = 'all authenticated';
          roles.appendChild(tag);
        }

        row.appendChild(path);
        row.appendChild(roles);
        grid.appendChild(row);
      });
    }

    function filterRole(role) {
      activeRole = role;

      var buttons = document.querySelectorAll('.controls button');
      buttons.forEach(function(btn) {
        var isAll = !btn.dataset.role && !role;
        var isMatch = btn.dataset.role === role;
        btn.classList.toggle('active', isAll || isMatch);
      });

      document.querySelectorAll('.perm-group').forEach(function(el) {
        var groupRoles = el.dataset.roles;
        if (!role) {
          el.classList.remove('highlighted', 'dimmed');
          el.style.borderColor = '#334155';
        } else if (groupRoles.indexOf(role) !== -1) {
          el.classList.add('highlighted');
          el.classList.remove('dimmed');
          el.style.borderColor = ROLE_COLORS[role];
        } else {
          el.classList.remove('highlighted');
          el.classList.add('dimmed');
          el.style.borderColor = '#334155';
        }

        el.querySelectorAll('.perm-dot').forEach(function(dot) {
          if (!role) {
            dot.classList.remove('dimmed');
          } else {
            var isDotRole = dot.classList.contains('has-' + role);
            var isNone = dot.classList.contains('no-access');
            dot.classList.toggle('dimmed', !isDotRole && !isNone);
          }
        });
      });

      document.querySelectorAll('.route-row').forEach(function(el) {
        var routeRoles = el.dataset.roles;
        if (!role) {
          el.classList.remove('highlighted', 'dimmed');
          el.style.borderColor = '#334155';
        } else if (routeRoles === 'all' || routeRoles.indexOf(role) !== -1) {
          el.classList.add('highlighted');
          el.classList.remove('dimmed');
          el.style.borderColor = ROLE_COLORS[role];
        } else {
          el.classList.remove('highlighted');
          el.classList.add('dimmed');
          el.style.borderColor = '#334155';
        }
      });
    }

    buildControls();
    buildRoleHierarchy();
    buildPermGrid();
    buildRoutes();
  </script>
</body>
</html>
